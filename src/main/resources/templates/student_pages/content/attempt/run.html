<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">
<head th:replace="common/head :: head('Система тестирования')"></head>

<body>
<nav th:replace="common/nav :: copy"></nav>
<div class="container mt-5">
    <div class="row">
        <div class="col">
            <h5>Задания</h5>
            <br>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Номер вопроса</th>
                    <th scope="col">Статус</th>
                    <th scope="col">&nbsp;</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="solution : ${solutions}">
                    <td th:text="${solution.getPriority()}">Номер вопроса</td>
                    <td th:text="${solution.getResult()==null ? 'Ответ не записан' : 'Ответ записан'}">Статус</td>
                    <td>
                        <a th:href="@{/content/attempt/{id_attempt}/solution/{id_solution}(id_attempt=${attempt.getId()}, id_solution=${solution.getId()})}">
                            Открыть
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col">
            <h5>Информация по тестированию</h5>
            <br>
            <p th:text="${'Доступно до: ' + dtEndFormat}">Доступно до</p>
            <p th:text="${'Название тестирования: ' + testAccess.getTestExemp().getName()}">Название</p>
            <p th:text="${'Количество вопросов: ' + testAccess.getTestExemp().getQuestions().size()}">Количество</p>
            <p th:text="${'Ограничение по времени: ' + testAccess.getTimeLimit() + ' мин.'}">Ограничение</p>
        </div>
    </div>
</div>

<div th:replace="common/script :: script">
</div>
</body>
</html>
