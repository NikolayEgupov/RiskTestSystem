<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">
<head th:replace="common/head :: head('Преподаватели')"></head>

<body>

<nav th:replace="common/nav :: copy"></nav>

<div class="container mt-5">
    <div th:if="${param.edit}" class="alert alert-success" role="alert">
        Изменения сохранены.
    </div>
    <form action="/admin/teacher/add">
        <button type="submit" class="btn btn-outline-primary">Добавить</button>
    </form>
    <br>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Имя</th>
            <th scope="col">Эл. почта</th>
            <th scope="col">Телефон</th>
            <th scope="col">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="teach : ${teachers}">
                <td th:text="${teach.getId()}">ID</td>
                <td th:text="${teach.getName()}">Имя</td>
                <td th:text="${teach.getEmail()}">Эл. почта</td>
                <td th:text="${teach.getTel()}">Телефон</td>
                <td>
                    <a th:href="@{/admin/teacher/edit/{id}(id=${teach.getId()})}">
                        <i class="bi bi-pencil"></i>
                    </a>
                    <a th:href="@{/admin/teacher/delete/{id}(id=${teach.getId()})}">
                        <i class="bi bi-x-lg"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

</div>

<div th:replace="common/script :: script"></div>
</body>
</html>
