<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">
<head th:replace="common/head :: head('Добавить преподавателя')"></head>

<body>

<nav th:replace="common/nav :: copy"></nav>

<div class="container mt-5">
    <h5>Добавление нового преподавателя</h5>
    <br>
    <form th:action="@{/admin/teacher/add}" th:method="POST" th:object="${teacher}">
        <div class="form-group">
            <label for="name">ФИО</label>
            <input id="name" class="form-control" type="text" th:field="*{name}" />
        </div>
        <div class="form-group">
            <label for="email">Электронная почта</label>
            <input id="email" class="form-control" type="email" th:field="*{email}" />
        </div>
        <div class="form-group">
            <label for="phone">Телефон</label>
            <input id="phone" class="form-control" type="text" th:field="*{tel}" />
        </div>
        <p>Пароль для входа будет отправлен по адресу электронной почты.</p>
        <button type="submit" class="btn btn-primary mb-2">Добавить</button>
    </form>
</div>
<div th:replace="common/script :: script"></div>
</body>
</html>
