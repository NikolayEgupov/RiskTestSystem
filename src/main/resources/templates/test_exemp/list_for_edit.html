<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">
<head th:replace="common/head :: head('Материалы')"></head>
<body>
<nav th:replace="common/nav :: copy"></nav>

<div class="container mt-5">
    <div th:if="${param.add}" class="alert alert-success" role="alert">
        Материал создан
    </div>
    <form action="/test_inst/add">
        <button type="submit" class="btn btn-outline-primary">Добавить</button>
    </form>
    <br>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Название</th>
            <th scope="col">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="testEx : ${testExemps}">
            <td th:text="${testEx.getId()}">ID</td>
            <td th:text="${testEx.getName()}">Имя</td>
            <td>
                <a th:href="@{/test_inst/edit/{id}(id=${testEx.getId()})}">
                    <i class="bi bi-pencil"></i>
                </a>
                <a th:href="@{/test_inst/delete/{id}(id=${testEx.getId()})}">
                    <i class="bi bi-x-lg"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<div th:replace="common/script :: script"></div>
</body>
</html>
