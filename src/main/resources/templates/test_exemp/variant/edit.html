<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">
<head th:replace="common/head :: head('Материалы')"></head>
<body>
<nav th:replace="common/nav :: copy"></nav>

<div class="container mt-5">
    <div class="row row-cols-2">
        <div class="col">
            <h5>Изменение вопроса</h5>
            <br>
            <form th:action="@{/test_inst/content/edit_variant/{id}(id=${variant.getId()})}" th:method="PATCH" th:object="${variant}">
                <div class="form-group">
                    <label for="name">Название</label>
                    <input id="name" class="form-control" type="text" th:field="*{name}" />
                </div>
                <div class="form-group">
                    <label for="description">Верный?</label>
                    <input id="description" class="form-control" type="checkbox" th:field="*{correct}" />
                </div>
                <div class="form-group">
                    <input id="testE" class="form-control" type="hidden" th:field="*{question.id}"/>
                </div>
                <button type="submit" class="btn btn-primary mb-2">Сохранить</button>
            </form>
        </div>
    </div>
</div>

<div th:replace="common/script :: script"></div>
</body>
</html>
