<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">
<head th:replace="common/head :: head('Редактирование')"></head>
<body>
<nav th:replace="common/nav :: copy"></nav>
<div class="container mt-5">
        <h5>Выдача доступа к материалу для студента</h5>
        <br>
        <form th:action="@{/test_access/add_for_student}" th:method="POST" th:object="${testAccessStudentDTO}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="form-group">
                <label for="test_name" th:text="${'Название материала: ' + testAccessStudentDTO.testExemp.getName()}">Название материала</label>
                <input id="test_name" class="form-control" type="hidden" th:object="${testAccessStudentDTO.testExemp}" th:field="*{id}" readonly/>
            </div>
            <div class="form-group">
                <label for="group">Группа</label>
                <select th:object="${testAccessStudentDTO.student}" th:field="*{id}" id="group">
                    <option th:each="student:${students}" th:value="${student.getId()}" th:text="${student.getGroup().getName() + ' - ' + student.getName()}">
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="time_limit">Ограничение по времени (в мин., 0 - без ограничений)</label>
                <input id="time_limit" class="form-control" type="number" th:field="*{timeLimit}" />
            </div>
            <div class="form-group">
                <label for="date_start">Дата открытия материала (Время 00:00)</label>
                <input id="date_start" class="form-control" type="date" th:field="*{dateStart}" />
            </div>
            <div class="form-group">
                <label for="date_end">Дата закрытия материала (Время 00:00)</label>
                <input id="date_end" class="form-control" type="date" th:field="*{dateEnd}" />
            </div>
            <div class="form-group">
                <label for="count_access">Количество попыток</label>
                <input id="count_access" class="form-control" type="number" min="1" th:field="*{countAccess}" />
            </div>
            <button type="submit" class="btn btn-primary mb-2">Сохранить</button>
        </form>
</div>

</div><div th:replace="common/script :: script"></div>
</body>
</html>
