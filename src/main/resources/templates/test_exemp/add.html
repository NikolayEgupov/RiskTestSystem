<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">
<head th:replace="common/head :: head('Новый материал')"></head>
<body>
<nav th:replace="common/nav :: copy"></nav>
<div class="container mt-5">
    <div class="alert alert-primary" role="alert">
        После сохранения нового материала вы сможете выдать права в списке материалов, нажав на кнопку редактирования.
    </div>
    <h5>Добавление нового материала</h5>
    <br>
    <form th:action="@{/test_inst/add}" th:method="POST" th:object="${testE}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="form-group">
            <label for="name">Название</label>
            <input id="name" class="form-control" type="text" th:field="*{name}" />
        </div>
        <div class="form-group">
            <label for="description">Описание</label>
            <textarea id="description" class="form-control" th:field="*{description}"></textarea>
        </div>
        <div class="form-group">
            <input type="hidden" id="teacher" class="form-control" th:object="${testE.teacher}" th:field="*{id}">
        </div>

        <button type="submit" class="btn btn-primary mb-2">Добавить</button>
    </form>
</div>


</body>
</html>
