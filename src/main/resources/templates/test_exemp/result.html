<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">
<head th:replace="common/head :: head('Редактирование')"></head>
<body>
    <nav th:replace="common/nav :: copy"></nav>
    <div class="container mt-5">
        <div class="row">
            <h5 th:text="${'Результаты прохождения тестирования ' + testE.getName()}"></h5>
            <br>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Студент</th>
                    <th scope="col">Дата прохождения тестирования</th>
                    <th scope="col">Результат</th>
                    <th scope="col">&nbsp;</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="attempt : ${attempts}">
                    <td th:text="${attempt.getTestAccess().getStudent().getName()}">Студент</td>
                    <td th:text="${attempt.getDateEnd()}">Группа</td>
                    <td th:text="${attempt.getResult()}">Ограничение по времени (в мин.)</td>
                    <td>
                        <a th:href="@{/test_access/edit/{id}(id=${testE.getId()})}">
                            <i class="bi bi-eye"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:replace="common/script :: script"></div>
</body>
</html>
