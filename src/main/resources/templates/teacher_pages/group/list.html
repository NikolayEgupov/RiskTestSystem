<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">
<head th:replace="common/head :: head('Материалы')"></head>
<body>
<nav th:replace="common/nav :: copy"></nav>

<div class="container mt-5">
    <div th:if="${param.delete}" class="alert alert-success" role="alert">
        Группа удалена
    </div>
    <div th:if="${param.add}" class="alert alert-success" role="alert">
        Группа добавлена
    </div>
    <div th:if="${param.edit}" class="alert alert-success" role="alert">
        Изменения сохранены
    </div>
    <form action="/group/add">
        <button type="submit" class="btn btn-outline-primary">Добавить</button>
    </form>
    <br>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Название</th>
            <th scope="col">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="group : ${groups}">
            <td th:text="${group.getId()}">ID</td>
            <td th:text="${group.getName()}">Имя</td>
            <td>
                <a th:href="@{/group/edit/{id}(id=${group.getId()})}">
                    <i class="bi bi-pencil"></i>
                </a>
                <a th:href="@{/group/delete/{id}(id=${group.getId()})}">
                    <i class="bi bi-x-lg"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="common/script :: script"></div>
</body>
</html>
