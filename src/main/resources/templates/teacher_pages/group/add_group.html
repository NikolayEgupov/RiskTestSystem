<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">
<head th:replace="common/head :: head('Добавить группу')"></head>
<body>
<nav th:replace="common/nav :: copy"></nav>

<div class="container mt-5">
    <h5>Добавление новой учебной группы</h5>
    <form th:action="@{/group/add}" th:method="POST" th:object="${group}">
        <div class="form-group">
            <label for="name">Название</label>
            <input id="name" class="form-control" type="text" th:field="*{name}" />
        </div>

        <button type="submit" class="btn btn-primary mb-2">Добавить</button>
    </form>
</div>

<div th:replace="common/script :: script"></div></body>
</html>
