<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>


<div class="container mt-5">
    <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">Вход в систему тестирования</h4>
        <p>Введите данные для входа в систему и нажмите кнопку "Войти"</p>
    </div>
    <form name="f" method="post" action="/process_login">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="form-group">
            <label for="exampleInputEmail1">Электронная почта</label>
            <input type="email" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Введите адрес электронной почты">
            <small id="emailHelp" class="form-text text-muted">Используйте электронную почту, которую ранее передавали преподавателю.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Пароль</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Введите пароль">
        </div>

        <button type="submit" class="btn btn-primary">Войти</button>

        <div th:if="${param.error}" style="color: red">
            Ошибка. Рекомендуем попробовать ещё раз или обратиться к администратору.
        </div>
    </form>
</div>
<div th:replace="common/script :: script"></div>
</body>
</html>
